<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./feather-icons/feather.css">
    <link rel="stylesheet" href="./style.css">
    <title>Video Landing Page</title>
</head>

<body>

    <div class="main-container">
        <section class="showCase">
            <header>
                <h2 class="logo">Zwel</h2>
                <div class="toggle">
                    <img src="./img/icon-menu.svg" alt="" class="menu-open">
                    <img src="./img/icon-close.svg" alt="" class="menu-close">
                </div>
            </header>


            <video src="./video/Pexels Videos 2169880.mp4" autoplay muted loop></video>

            <div class="overlay"></div>

            <div class="text">
                <h2>Never Stop</h2>
                <h3>Exploring The World</h3>

                    Porro
                    sequi
                    rem voluptatibus iste? Nemo, hic.</p>
                <a href="">Explore</a>
            </div>


            <ul class="social">
                <li><a href=""><i class="feather-facebook"></i></a></li>
                <li><a href=""><i class="feather-twitter"></i></a></li>
                <li><a href=""><i class="feather-instagram"></i></a></li>
            </ul>

            <div class="menu">
                <ul>
                    <li><a href=""></a>Home</li>
                    <li><a href=""></a>News</li>
                    <li><a href=""></a>Destination</li>
                    <li><a href=""></a>Blog</li>
                    <li><a href=""></a>contact</li>

                </ul>
            </div>
        </section>
    </div>


    <script>
        const toggle = document.querySelector('.toggle');
        const mainContainer = document.querySelector('.main-container')

        let isOpen = false;
        toggle.addEventListener('click', (e) => {
            if (!isOpen) {
                mainContainer.classList.add('active')
                isOpen = true
            } else {
                mainContainer.classList.remove('active')
                isOpen = false
            }
        })


    </script>

</body>

</html>
